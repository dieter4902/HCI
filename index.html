<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <!-- p5.Speech -->
  <script src="https://cdn.jsdelivr.net/gh/IDMNYU/p5.js-speech@0.0.3/lib/p5.speech.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/IDMNYU/p5.js-speech@0.0.3/lib/p5.speech.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-fixed w-100 top-0" style="z-index: 1;">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-1">
          <li class="nav-item btn btn-primary " id="open">
            Open
          </li>
          <li class="nav-item btn btn-primary " id="save">
            Save
          </li>
          <li class="nav-item btn btn-secondary " id="undo">
            <i class="bi bi-arrow-left"></i>
            Undo
          </li>
          <li class="nav-item btn btn-secondary" id="redo">
            Redo
            <i class="bi bi-arrow-right"></i>
          </li>
        </ul>
      </div>
      <div class="dropdown ms-auto">
        <p class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
          aria-expanded="false">
          Settings
        </p>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
          <li class="dropdown-item" id="urtype">Toggle undo/redo mode</li>
          <li class="dropdown-item" id="voice">Toggle voice</li>
          <li class="dropdown-item" data-bs-toggle="modal" data-bs-target="#inputmodal">Change input types</li>
          <li class="dropdown-item" data-bs-toggle="modal" data-bs-target="#whmodal">Customize width&height</li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Modal for Custom width and height -->
  <div class="modal fade" id="whmodal" tabindex="-1" aria-labelledby="widhtheightModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-black">
          <h5 class="modal-title" id="widhtheightModalLabel">Customize your width and height</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <label for="width" class="col-sm-2 col-form-label text-black">Width</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="width">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="height" class="col-sm-2 col-form-label text-black">Height</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="height">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveCustomWH" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for input types -->
  <div class="modal fade" id="inputmodal" tabindex="-1" aria-labelledby="inputModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-black">
          <h5 class="modal-title" id="inputModalLabel">Customize your width and height</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="mouse"  checked>
            <label class="form-check-label text-black" for="mouse">
              Mouse
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="keyboard">
            <label class="form-check-label text-black" for="keyboard">
              Keyboard
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="touch">
            <label class="form-check-label text-black" for="touch">
              Touch
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="speech">
            <label class="form-check-label text-black" for="speech">
              Speech
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveInputs" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <nav id="toolbar">
    <div id="penDiv">
      <button type="button" class="btn btn-primary" id="pen"><i class="bi bi-pencil-fill"></i></button>
      <button type="button" class="btn btn-secondary" id="eraser"><i class="bi bi-eraser-fill"></i></button>
    </div>
    <div id="penTypeDiv">
      <button type="button" class="btn btn btn-primary" id ="circle"><i class="bi bi-circle-fill"></i></button>
      <button type="button" class="btn btn-secondary" id="square"><i class="bi bi-square-fill"></i></button>
    </div>
    <div id="sliderDiv"></div>
  </nav>

  <div class="sidebar">
    <div class="border-bottom border-light w-100">
      <h3>Layers</h3>
      <div class="d-grid gap-2 d-md-flex justify-content-md-center my-2">
        <button class="btn btn-primary" type="button">Add</button>
        <button class="btn btn-danger" type="button">Delete current</button>
      </div>
    </div>
    <div class="my-2 px-2 d-grid gap-2 d-flex flex-row justify-content-between w-100">
      <h4>Layer1</h4>
      <div>
        <button class="btn btn-secondary">
          <i class="bi bi-eye-fill"></i>
        </button>
        <button class="btn btn-secondary">
          <i class="bi bi-gear-fill"></i>
        </button>
      </div>

    </div>
  </div>


  <div id="main"></div>
  <script src="sketch.js"></script>
</body>

</html>
