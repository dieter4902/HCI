<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <!-- p5.Speech -->
  <script src="https://cdn.jsdelivr.net/gh/IDMNYU/p5.js-speech@0.0.3/lib/p5.speech.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-fixed w-100 top-0">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-1">
            <button class="nav-item btn btn-primary ">
              Open
            </button>
            <button class="nav-item btn btn-primary ">
              Save
            </button>
            <button class="nav-item btn btn-secondary ">
              Save as...
            </button>
          </ul>
      </div>
      <div class="dropdown ms-auto">
        <p class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
          aria-expanded="false">
          Settings
        </p>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <nav id="toolbar">
    <div id="inputType">
      <fieldset>
        <legend>Choose your input:</legend>
        <div id="mouse"></div>
        <div id="keyboard"></div>
        <div id="touch"></div>
        <div id="speech"></div>
      </fieldset>
    </div>
    <div id="sliderDiv"></div>
    <div id="radioDiv"></div>
  </nav>

  <div class="sidebar">
    <div class="border-bottom border-light w-100">
      <h3>Layers</h3>
      <div class="d-grid gap-2 d-md-flex justify-content-md-center my-2">
        <button class="btn btn-primary" type="button">Add</button>
        <button class="btn btn-danger" type="button">Delete current</button>
      </div>
    </div>
    <div class="my-2 px-2 d-grid gap-2 d-flex flex-row justify-content-between w-100">
      <h4>Layer1</h4>
      <div>
        <button class="btn btn-secondary">
          <i class="bi bi-eye-fill"></i>
        </button>
        <button class="btn btn-secondary">
          <i class="bi bi-gear-fill"></i>
        </button>
      </div>

    </div>
  </div>


  <div id="main"></div>
  <script src="sketch.js"></script>
</body>

</html>
